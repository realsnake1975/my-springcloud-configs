server:
  port: ${PORT:8282}

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/account/**
    loadbalancer:
      cache:
        enabled: false

logging:
  level:
    my:
      springcloud: debug
